<!--by song #/libBySong-->

 <div id="lib">
    <table id="libList" ng-controller="playlistCtr">
      <tr>
        <th >Song</th>
        <th >Singer</th>
      </tr>
      <tr ng-repeat="song in lib">
        <td class="songInLib">{{song.song}}</td>
        <td>{{song.singer}} <button class="addButton" ng-click="addSong(song.song, song.singer)">add</button></td>
      </tr>
    </table>
  </div>
