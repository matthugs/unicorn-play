<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Cooperative Web Application</title>
  <link rel="stylesheet" href="colist.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="./config.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojo/dojo.js" data-dojo-config="isDebug: true"></script>
  <script data-main="main" src="./main.js"></script>
  
  <script src="playlist.js"></script>

</head>



<body class="claro">

  <header>
    <button dojoType="dijit.form.Button" type="button" id="switchPage">
    <button dojoType="dijit.form.Button" type="button" id="addButton">Add</button>
  </header>



  <div id= "container" ng-app="coPlaylist">

    <div id="lib">
      <table id="libList" ng-controller="playlistCtr">
       <tr ng-repeat="song in playlist">
        <td><button dojoType="dijit.form.Button" class="songInLib">{{song.song}}</button>
        </td>
        <td>
          {{song.singer}}
        </td>
       </tr>
    </table>
  </div>

<div id="playlist">
<table id="grid"
dojoType="dojox.grid.DataGrid">
<thead>
  <tr>
    <th width="80%" field="song" editable="song">Song</th>
    <th width="20%" field="singer" editable="singer">Singer</th>
  </tr>
</thead>
</table>
</div>

</div>

</body>
</html>
