<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Cooperative Web Application</title>
  <link rel="stylesheet" href="colist.css" type="text/css" />
  <script type="text/javascript" src="./config.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojo/dojo.js" data-dojo-config="isDebug: true"></script>
  <script data-main="main" src="./main.js"></script>
</head>
<body class="claro">
  <div dojoType="dijit.layout.BorderContainer"
  design="headline"
  gutters="false"
  liveSplitters="false"
  id="container">
  <div dojoType="dijit.layout.ContentPane"
  region="top"
  id="controls">
  <button dojoType="dijit.form.Button"
  type="button"
  id="addButton">Add</button>
  <button dojoType="dijit.form.Button"
  type="button"
  id="remButton">Remove</button>
  <button dojoType="dijit.form.Button" id= "currentSong" height = "20px"></button>
  <button dojoType="dijit.form.Button" id = "currentSinger" height = "20px"></button>
</div>



<table id="grid"
region="center"
autowidth="false"
rowSelector="20px"
disabled="true"
columnReordering="true"
dojoType="dojox.grid.DataGrid">
<thead>
  <tr>
    <th width="80%" field="song" editable="song">Song</th>
    <th width="20%" field="singer" editable="singer">Singer</th>
  </tr>
</thead>
</table>


</div>
</body>
</html>
